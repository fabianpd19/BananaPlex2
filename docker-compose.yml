version: '3.9'

services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: Grupo3
      POSTGRES_PASSWORD: gestiongrupo3
      POSTGRES_DB: BananaPlex
    ports:
      - "5419:5432"
    volumes:
      - ./db:/docker-entrypoint-initdb.d

  php:
    build:
      context: .
      dockerfile: ./php/Dockerfile
    volumes:
      - ./src:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      - db

  web:
    image: httpd:2.4
    volumes:
      - ./html:/usr/local/apache2/htdocs/
    ports:
      - "8081:80"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"

  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://Grupo3:gestiongrupo3@db:5432/BananaPlex?sslmode=disable"
    depends_on:
      - db

  backup:
    build:
      context: .
      dockerfile: Dockerfile.backup
    environment:
      PGHOST: db
      PGDATABASE: BananaPlex
      PGUSER: Grupo3
      PGPASSWORD: gestiongrupo3
    volumes:
      - ./backups:/backups
      - ./crontab:/etc/cron.d/backup-cron
    depends_on:
      - db

volumes:
  grafana_data:
